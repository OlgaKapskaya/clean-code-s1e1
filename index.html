<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" media="screen" rel="stylesheet">
</head>
<body>
<div class="section section__more-details">
  <img class="section__more-details--image" src="./eisenhower-matrix.jpg" alt="matrix">
  <a class="section__more-details--link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>

<section class="section section__add-task">
  <h3 class="section__title">Add Item</h3>
  <div class="section__wrapper section__add-task__wrapper">
    <input id="new-task" class="task form-control" type="text">
    <button class="btn btn-add">Add</button>
  </div>
</section>

<section class="section section__incomplete-tasks">
  <h3 class="section__title">Todo</h3>
  <ul class="section__wrapper section__wrapper__list" id="incomplete-tasks">
    <li class="section__wrapper__list-item">
      <input type="checkbox" class="checkbox">
      <label class="task form-label">Pay Bills</label>
      <input type="text" class="task form-control">
      <button class="btn btn-edit">Edit</button>
      <button class="btn btn-delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
    <li class="section__wrapper__list-item edit-mode">
      <input type="checkbox" class="checkbox">
      <label class="task form-label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task form-control">
      <button class="btn btn-edit">Save</button>
      <button class="btn btn-delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</section>

<section class="section section__complete-tasks">
  <h3 class="section__title">Completed</h3>
  <ul class="section__wrapper section__wrapper__list" id="completed-tasks">
    <li class="section__wrapper__list-item">
      <input type="checkbox" class="checkbox" checked>
      <label class="task form-label">See the Doctor</label>
      <input type="text" class="task form-control">
      <button class="btn btn-edit">Edit</button>
      <button class="btn btn-delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</section>

<script src="app.js"></script>
</body>
</html>
